<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="calculator-display">
                <p class="calculator-display__first-num">0</p>
                <p class="calculator-display__text-content">0</p>
            </div>
            <div class="calculator-btns">
                <div class="calculator-row calculator-row--btn-erase">
                    <!-- <button class="calculator-btn calculator-btn--operation">%</button>
                    <button class="calculator-btn calculator-btn--operation">CE</button>
                    <button class="calculator-btn calculator-btn--operation">C</button> -->
                    <button class="calculator-btn calculator-btn-erase">X</button>
                </div>
                <div class="calculator-row">
                    <button class="calculator-btn calculator-btn--operation" data-operation="%">%</button>
                    <button class="calculator-btn calculator-btn-square">x<sup class="calculator-btn-square">2</sup></button>
                    <button class="calculator-btn calculator-btn-clear">C</button>
                    <button class="calculator-btn calculator-btn--operation" data-operation="/">/</button>
                </div>
                <div class="calculator-row">
                    <button class="calculator-btn calculator-btn-value" data-value="7">7</button>
                    <button class="calculator-btn calculator-btn-value" data-value="8">8</button>
                    <button class="calculator-btn calculator-btn-value" data-value="9">9</button>
                    <button class="calculator-btn calculator-btn--operation" data-operation="*">X</button>
                </div>
                <div class="calculator-row">
                    <button class="calculator-btn calculator-btn-value" data-value="4">4</button>
                    <button class="calculator-btn calculator-btn-value" data-value="5">5</button>
                    <button class="calculator-btn calculator-btn-value" data-value="6">6</button>
                    <button class="calculator-btn calculator-btn--operation" data-operation="-">-</button>
                </div>
                <div class="calculator-row">
                    <button class="calculator-btn calculator-btn-value" data-value="1">1</button>
                    <button class="calculator-btn calculator-btn-value" data-value="2">2</button>
                    <button class="calculator-btn calculator-btn-value" data-value="3">3</button>
                    <button class="calculator-btn calculator-btn--operation" data-operation="+">+</button>
                </div>
                <div class="calculator-row">
                    <button class="calculator-btn calculator-btn-inversion">+/-</button>
                    <button class="calculator-btn calculator-btn-value calculator-btn-zero" data-value="0">0</button>
                    <button class="calculator-btn calculator-btn-value calculator-btn-point" data-value=".">.</button>
                    <button class="calculator-btn calculator-btn-equal">=</button>
                </div>
            </div>
        </div>
        <script src="js/new.js"></script>
    </body>
</html>
